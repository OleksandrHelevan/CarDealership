<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8"/>
    <title>Квитанція</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            font-size: 12pt;
        }

        .page {
            width: 120mm;
            margin: 12mm auto;
        }

        .logo {
            display: block;
            width: 24mm;
            height: 24mm;
            margin: 0 auto 6mm auto;
            object-fit: contain;
            border-radius: 50%;
        }

        h1 {
            font-size: 20pt;
            margin: 0 0 24pt 0;
            text-align: center;
        }

        .meta {
            color: #555;
            margin-bottom: 8pt;
            font-size: 11pt;
            text-align: center;
        }

        .row {
            margin: 20pt 0;
            font-size: 12pt;
        }

        .label {
            display: inline-block;
            width: 120pt;
            color: #333;
            font-weight: bold;
        }

        .value {
            color: #111;
        }

        .total {
            margin-top: 8pt;
            padding-top: 4pt;
            border-top: 1px solid #ddd;
            font-size: 14pt;
        }
        .total-value {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="page">
    <img src="templates/icons/logo.png" alt="logo" class="logo"/>
    <h1>Квитанція про покупку</h1>
    <div class="meta">Дата: {{Date}}</div>

    <div class="row"><span class="label">Номер замовлення:</span><span class="value">{{OrderId}}</span></div>
    <div class="row"><span class="label">Покупець:</span><span class="value">{{CustomerName}}</span></div>
    <div class="row"><span class="label">Авто:</span><span class="value">{{CarName}} ({{ProductNumber}})</span></div>
    <div class="row"><span class="label">Оплата:</span><span class="value">Картка •••• {{CardLast4}}</span></div>
    <div class="row total"><span class="label">Сума:</span><span class="value total-value">{{Price}}</span></div>

    <p class="meta">© CarDealership</p>
</div>
</body>
</html>
